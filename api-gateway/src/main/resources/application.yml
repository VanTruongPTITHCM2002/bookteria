server:
  port: 8888

app:
  api-prefix: api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity_service
          uri: http://localhost:8080
          predicates:
#            - Path=${app.api-prefix}/**
            - Path=/identity-service/${app.api-prefix}/users/**, /identity-service/${app.api-prefix}/auth/**
          filters:
            - StripPrefix=1
        - id: profile_service
          uri: http://localhost:8081
          predicates:
#            - Path=${app.api-prefix}/profiles/**
            - Path=/profile-service/${app.api-prefix}/profiles/**
          filters:
            - StripPrefix=1